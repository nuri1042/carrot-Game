<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ef2c8c1469.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="main.js" defer></script>
    <script src="sound.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <section class="gameHandler">
        <button class="startButton">
          <i class="fas fa-play"></i>
        </button>
        <div class="timer">0:0</div>
        <div class="count">10</div>
      </section>
      <div class="playarea"></div>
      <div class="endPopup">
        <button class="replay">
          <i class="fas fa-redo-alt"></i>
        </button>
        <div class="endMsg"></div>
      </div>
    </div>
    <embed src="./sound/bg.mp3" autostart="true" hidden="true" loop="true" volume="0.5" type="" />
  </body>
</html>
